<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillShare Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@clappr/player/dist/clappr.min.css">
    <style>
        :root {
            --primary-color: #ff725e;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --dark-background: #1a1a1a;
            --dark-text: #f1f1f1;
            --gradient-primary: linear-gradient(135deg, #c850c0 0%, #4158d0 74%);
            --gradient-secondary: linear-gradient(135deg, #3a1c71 0%, #d76d77 30%, #ffaf7b 100%);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-background);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-image: var(--gradient-primary);
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: bold;
            color: #fff;
        }

        nav {
            display: none;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            padding-top: 2rem;
        }

        .video-player {
            margin-top: 2rem;
            border-radius: 10px;
            overflow: hidden;
            width: 65%;
        }

        .playlist {
            margin-top: 2rem;
            width: 30%;
            overflow-y: auto;
            max-height: 80vh;
            background-color: var(--dark-background);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .playlist h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .playlist ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .playlist li {
            margin-bottom: 1rem;
        }

        .playlist li a {
            text-decoration: none;
            color: var(--dark-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 0.75rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .playlist li a:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 10px var(--shadow-color);
        }

        .playlist li a span {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media screen and (max-width: 768px) {
            header {
                padding: 0.5rem;
                position: fixed;
                top: 0;
                z-index: 999;
            }

            h1 {
                font-size: 1.25rem;
            }

            nav ul {
                display: none;
            }

            nav li {
                margin-left: 0.5rem;
            }

            nav a {
                font-size: 0.75rem;
            }

            .playlist li a {
                padding: 0.25rem;
            }

            .container {
                flex-direction: column;
                padding-top: 5rem;
            }

            .video-player,
            .playlist {
                width: 100%;
            }

            .video-player {
                order: 1;
            }

            .playlist {
                order: 2;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>SkillShare Player</h1>
</header>
<div class="container">
    <div class="video-player">
        <div id="player"></div>
      <h1>{{title}}</h1>
      <p>Author: {{ course_data['course_info']['author_name'] }}</p>
      <p>Total Duration: {{ course_data['course_info']['total_videos_duration'] }}</p>
   </div>
    <div class="playlist">
        
        <ul id="playlist">
            {% for lecture in course_data['course_lectures'] %}
            <li><a href="{{ lecture['src'] }}">{{ lecture['video_title'] }}<span>{{ lecture['duration'] }}</span></a></li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.5.0/dist/clappr.min.js"></script>
<script>
    var player = new Clappr.Player({
        source: "{{ course_data['course_lectures'][0]['src'] }}",
        parentId: "#player",
        height: "360px        ",
        width: "100%"
    });

    var playlistItems = document.querySelectorAll('#playlist li a');
    var currentTrack = 0;

    // Play clicked video in playlist
    for (let i = 0; i < playlistItems.length; i++) {
        playlistItems[i].addEventListener('click', function(event) {
            event.preventDefault();
            currentTrack = i;
            player.load(playlistItems[currentTrack].href);
        });
    }

    // Play next video in playlist on ended event
    player.on(Clappr.Events.PLAYER_ENDED, function() {
        currentTrack++;
        if (currentTrack < playlistItems.length) {
            player.load(playlistItems[currentTrack].href);
        }
    });

</script>

</body>
</html>
